<!DOCTYPE html>
<html>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

<head>
	<!-- <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> -->

	{% if title %}
		<title>thekitchen-{{ title }}</title>
	{% else %}
		<title>thekitchen-root</title>
	{% endif %}
	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light " style="background-color: pink;">
	  <a class="navbar-brand" href="https://www.gordonramsay.com/">
	  	<img src="{{ url_for('static',filename='assets/gordon.png') }}" width="51" height="40" class="d-inline-block align-top" alt="">
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="/home">root<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="/about">about<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          list()
	        </a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	          <a class="dropdown-item" href="/vegetables">Vegetables</a>
	          <a class="dropdown-item" href="/fruits">Fruits</a>
	          <a class="dropdown-item" href="/botanicals">Botanicals</a>
	          <a class="dropdown-item" href="/grains">Grains</a>
	          <a class="dropdown-item" href="/poultry">Poultry</a>
	          <a class="dropdown-item" href="/dairy">Dairy</a>
	          <a class="dropdown-item" href="/vegan">Vegan</a>
	          <a class="dropdown-item" href="#">All</a>
	        </div>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="https://www.healthline.com/nutrition">[[healthline]]</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link disabled" href="#">master-only-no-slave</a>
	      </li>
	    </ul>
	    <form class="form-inline">
	    <button class="btn btn-sm btn-outline-secondary button" type="button">master-only-login</button>
	  </form>
	  </div>
	</nav>

	<div class="container">
		{% block content %}{% endblock %}
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
